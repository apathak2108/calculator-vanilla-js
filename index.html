<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-container">
        <input class="calculator-screen-container"></input>
        <section class="calculator-buttons-container">
          <article class="buttons-div">
            <button class="operator" value="AC">AC</button>
            <button class="operator" value="DEL">DEL</button>
            <button class="operator" value="%">%</button>
            <button class="operator" value="/">/</button>
          </article>
          <article class="buttons-div">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">*</button>
          </article>
          <article class="buttons-div">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>
          </article>
          <article class="buttons-div">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="+">+</button>
          </article>
          <article class="buttons-div">
            <button value="0">0</button>
            <button value="00">00</button>
            <button value=".">.</button>
            <button class="operator" value="=">=</button>
          </article>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
